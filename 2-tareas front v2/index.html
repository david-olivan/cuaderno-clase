<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlTasks - Mi gestor de tareas</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/icon_owl.png" type="image/x-icon">
</head>
<body>
    <header class="header-main">
        <h1 id="tituloPrincipal">OwlTasks</h1>
    </header>

    <!--
        TODO: rehacer el módulo de creación de tareas de manera que al
        hacer click en nueva tarea, me muestre los campos a rellenar.
    -->
    <!--
        TODO: mejorar la muestra de tareas, añadiendo botones individuales
        para editar y borrar tareas.
    -->
    <main>
        <h2 class="experimentosDavs">Bienvenid@ a la app</h2>

        <a id="ejemploPrevent" href="https://google.com">Irme a otro lado</a>

        <form id="formTareas" class="formTareas" style="display:none;">
            <section class="formTareas__info">
                <label for="nombreTarea">
                    Nombre de la tarea:
                </label>
                <input required type="text" name="nombre" id="nombreTarea">
                

                <label for="prioridadTarea">
                    Prioridad:
                </label>
                <select name="prioridad" id="prioridadTarea">
                    <option selected value="1">Normal</option>
                    <option value="2">Importante</option>
                    <option value="3">Urgente</option>
                </select>            

                <label>
                    Estado:
                </label>
                <select name="estado" id="estadoTarea">
                    <option selected value="pendiente">Pendiente</option>
                    <option value="progreso">En progreso</option>
                    <option value="completa">Completada</option>
                </select>                                
            </section>

            <button class="formTareas__submit" onclick="crearTarea()">Crear Tarea</button>
        </form>
        

        <table id="laTabla" class="tablaTareas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tablaTareas">
                <tr>
                    <td>1</td>
                    <td>Tarea de ejemplo</td>
                    <td>Importante</td>
                    <td>En progreso</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="footer-main">
        <p>2025 &copy; OwlTasks</p>
    </footer>

    <script src="src/localdb.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
