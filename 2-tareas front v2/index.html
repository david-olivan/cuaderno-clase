<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlTasks - Mi gestor de tareas</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/icon_owl.png" type="image/x-icon">
</head>
<body>
    <header class="header-main">
        <h1 id="tituloPrincipal">OwlTasks</h1>
    </header>

    <!--
        TODO: rehacer el módulo de creación de tareas de manera que al
        hacer click en nueva tarea, me muestre los campos a rellenar.
    -->
    <!--
        TODO: mejorar la muestra de tareas, añadiendo botones individuales
        para editar y borrar tareas.
    -->
    <main>
        <h2>Bienvenid@ a la app</h2>

        <section id="controles">
            <input type="text" id="nombreTarea">
            <button onclick="crearTarea()">Crear Tarea</button>

            <input type="text" id="eliminarTarea">
            <button onclick="eliminarTarea()">Eliminar tarea</button>
        </section>

        <table class="tablaTareas">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tablaTareas">
                <tr>
                    <td>1</td>
                    <td>Tarea de ejemplo</td>
                    <td>Importante</td>
                    <td>En progreso</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="footer-main">
        <p>2025 &copy; OwlTasks</p>
    </footer>

    <script src="src/localdb.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
