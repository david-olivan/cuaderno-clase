<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    
    <script>
        const x = Number(prompt("X:"))
        const y = Number(prompt("Y:"))

        //console.log("La suma de X:" + x + " y Y:" + y + " es: " + (x + y))
        const resultado = `La suma de X:${x} y Y:${y} es: ${x + y}`
        console.log(resultado)
        alert(resultado)

        x = Number(prompt("Dame otro número")) // No la podré reasignar porque es una constante
    </script>
